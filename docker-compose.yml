services:
  jobtracker-backend:
    build: ./server
    environment:
      - MONGO_URI=mongodb://jobtracker-mongo:27017/jobtracker
      - JWT_SECRET=96db5f1d172c54636f2170aaba51beb6
    networks:
      - jobtracker-net
    ports:
      - 5000:5000
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - jobtracker-mongo
    command: pnpm dev

  jobtracker-frontend:
    build: ./client
    ports:
      - 5173:5173
    volumes:
      - ./client:/app
      - /app/node_modules
    command: pnpm run dev
